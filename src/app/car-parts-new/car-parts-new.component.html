<app-module-header title="New Entry"></app-module-header>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Parts Name</label>
    <input type="text" class="form-control" formControlName="partsName" />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="description" />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Price</label>
    <input type="number" class="form-control" formControlName="price" />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Purchase Date</label>
    <input type="date" class="form-control" formControlName="date" />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Lifespan (months)</label>
    <input type="number" class="form-control" formControlName="lifespan" />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Photo Link</label>
    <input type="text" class="form-control" formControlName="photoLink" />
  </div>
  <div class="mb-3 form-check">
    <input
      formControlName="monitorAge"
      type="checkbox"
      class="form-check-input"
      id="monitorAge"
    />
    <label class="form-check-label" for="exampleCheck1">monitor age?</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Data added!</h4>
      </div>
      <div class="modal-body">
        <p>Check the data</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="backPage()">
          Back
        </button>
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
